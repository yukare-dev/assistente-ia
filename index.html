<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente de IA</title>
</head>
<body>

  <header>
    <h1>Assistente de IA</h1>
  </header>

  <section class="secao-apikey">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Cole sua API Key aqui">
  </section>

  <section class="secao-pergunta">
    <form id="formPergunta">
      <label for="pergunta">Sua pergunta:</label>
      <textarea id="pergunta" rows="4" placeholder="Digite sua pergunta aqui..."></textarea>
      <button type="submit">Perguntar</button>
    </form>
  </section>

  <section class="secao-resposta">
    <h2>Resposta:</h2>
    <p id="resposta"></p>
  </section>

  <footer>
    <p>Desenvolvido por Stephanny Yukare, Isabelle Vitória Santiago Mendonça, João Pedro Miranda Suzart, Robson Oliveira Gomes Junior, Caroliny Gonçalves Peixoto – 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
